<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zain Ahmad - Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <video autoplay muted loop playsinline webkit-playsinline id="bg-video">
      <source src="/assets/Background.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>
    <nav>
      <li style="font-weight: 900; font-size: 18px; list-style-type: none"><a href="/">ZAIN AHMAD</a></li>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="navMenu">
        <li><a href="/">HOME</a></li>
        <li><a href="/about/">ABOUT</a></li>
        <li><a href="/coding-projects/">PROJECTS</a></li>
        <li><a href="/blog/">BLOG</a></li>
        <li><a href="/contact/">CONTACT</a></li>
      </ul>
    </nav>
    <section class="contactPage">
      <form
        class="contactForm"
        action="https://api.web3forms.com/submit"
        method="POST"
        id="contactForm"
      >
        <h1>Contact Me</h1>
        <div class="socialButtons">
          <button type="button" onclick="window.open('https://github.com/ZainSWE')">
            <i class="fa-brands fa-github"></i>
          </button>
          <button
            type="button"
            onclick="window.open('https://www.linkedin.com/in/zainswe/')"
          >
            <i class="fa-brands fa-linkedin"></i>
          </button>
          <button
            type="button"
            onclick="window.open('https://www.instagram.com/rift.cg/')"
          >
            <i class="fa-brands fa-instagram"></i>
          </button>
        </div>
        <input
          type="hidden"
          name="access_key"
          value="60464c97-f107-492f-aee0-05b3b41096d8"
        />

        <input
          type="hidden"
          name="redirect"
          value="https://zainahmad.com/mailsent/"
        />

        <label class="name" for="name"><p>Name:</p></label>
        <input type="text" id="name" name="name" required />

        <label class="email" for="email"><p>Email:</p></label>
        <input type="email" id="email" name="email" required />

        <label class="subject" for="subject"><p>Subject:</p></label>
        <input type="text" id="subject" name="subject" required />

        <label class="message" for="message"><p>Message:</p></label>
        <textarea id="message" name="message" rows="10" required></textarea>

        <button class="contactPage-button" type="submit">
          <p class="sendMessage">Send Message</p>
        </button>
      </form>
    </section>
    <footer>
      <p style="font-weight: 300">&copy; 2025 Zain Ahmad</p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
